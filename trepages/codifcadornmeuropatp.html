<body>
  <div class="container mt-5">
      <h1>Buscador Códigos</h1>
  </div>
  <section class="p-4 vh-auto">
    <div class="container h-auto">
        <div class="row d-flex justify-content-center align-items-center h-auto">
            <div class="col-lg-12 col-xl-11 col-xxl-12">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center text_comentario">
                            <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Codificador NM Europa</h2>
                            <div class="col-md-10 col-lg-12 col-xl-5 order-2 order-lg-1 text_comentario">
                                <h3 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Seleccione los datos</h3>
                                <form class="mx-1 mx-md-4">  
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-solid fa-filter fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="txtOrden">Marca del Eje:</label>
                                            <select id="datosBusquedaMarcaEje">
                                              <option value="ma0" id="datosBusqueda" onchange="recargarDatos ()"></option>
                                              <option value="ma2" id="datosBusqueda" onchange="recargarDatos ()">BPW</option>
                                              <option value="ma3" id="datosBusqueda" onchange="recargarDatos ()">JOST</option>
                                              <option value="ma4" id="datosBusqueda" onchange="recargarDatos ()">Mercedes</option>
                                              <option value="ma5" id="datosBusqueda" onchange="recargarDatos ()">ROR</option>
                                              <option value="ma6" id="datosBusqueda" onchange="recargarDatos ()">SAF</option>
                                              <option value="ma7" id="datosBusqueda" onchange="recargarDatos ()">SCHMITZ</option>
                                              <option value="ma8" id="datosBusqueda" onchange="recargarDatos ()">SAE/SMB</option>        
                                            </select>
                                          </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-sharp fa-solid fa-filter fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="txtFecha">Modelo del eje:</label>
                                            <select id="datosBusquedaModeloEje">
                                              <option value="mo0" id="datosBusqueda" onchange=""></option>
                                              <option value="mo1" id="datosBusqueda" onchange="">Eco Plus 2</option>
                                              <option value="mo2" id="datosBusqueda" onchange="">Eco Plus y Eco Plus 3</option>
                                              <option value="mo3" id="datosBusqueda" onchange="">JOST</option>   
                                              <option value="mo4" id="datosBusqueda" onchange="">Mercedes</option>
                                              <option value="mo5" id="datosBusqueda" onchange="">SCHMITZ</option>
                                              <option value="mo6" id="datosBusqueda" onchange="">ROR (43-50)</option>
                                              <option value="mo7" id="datosBusqueda" onchange="">SAF (130mm)</option>
                                              <option value="mo8" id="datosBusqueda" onchange="">SAF (150mm)</option>
                                              <option value="mo9" id="datosBusqueda" onchange="">SAE/SMB (50-57)</option>
                                            </select>
                                        </div>
                                    </div>                                    
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-solid fa-filter fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="txtLinea">Cantidad de ejes:</label>
                                            <select id="datosBusquedaCantidadEje">
                                              <option value="mca0" id="datosBusqueda" onchange=""></option>
                                              <option value="mca2" id="datosBusqueda" onchange="">2</option>
                                              <option value="mca3" id="datosBusqueda" onchange="">3</option>
                                            </select>                                        
                                          </div>
                                      </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-solid fa-filter fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="txtTipo">Montaje Neumático:</label>
                                            <select id="datosBusquedaMontajeNeumaticos">
                                              <option value="mmn0" id="datosBusqueda" onchange=""></option>
                                              <option value="mmn1" id="datosBusqueda" onchange="">Simple</option>
                                              <option value="mmn2" id="datosBusqueda" onchange="">Gemelos</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-solid fa-filter fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="txtTiempo">Ejes Direccionales:</label>
                                            <select id="datosBusquedaEjesDireccionales">
                                              <option value="med0" id="datosBusqueda" onchange=""></option>
                                              <option value="med1" id="datosBusqueda" onchange="">1</option>
                                              <option value="med2" id="datosBusqueda" onchange="">No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-solid fa-filter fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label for="txtPrecio">Tipo Sistema:</label>
                                            <select id="datosBusquedaTipoSistema">
                                              <option value="mtp0" id="datosBusqueda" onchange=""></option>
                                              <option value="mtp1" id="datosBusqueda" onchange="">Autonomo</option>
                                              <option value="mtp2" id="datosBusqueda" onchange="">No autonomo</option>
                                            </select>                                      
                                          </div>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg boton_card m-1" id="btnGenerarBusqueda">Generar Búsqueda</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<Section>
  <div class="container h-auto">
    <div class="row d-flex justify-content-center align-items-center h-auto">
        <div class="col-lg-12 col-xl-11 col-xxl-12">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center text_comentario">
                        <h3 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Código a utilizar:</h3>
                        <h4 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="resultadoBusquedaPp"></h4>
                        <div class="col-md-10 col-lg-12 col-xl-5 order-2 order-lg-1 text_comentario">
                          <h4 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Detalle búsqueda:</h4>
                        <h4 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="resultadoMatrizElementoBusquedaPp"></h4>
                        <div class="col-md-10 col-lg-12 col-xl-5 order-2 order-lg-1 text_comentario">
                          <div id="contenedorDatos">
                            <p id="marcaEje" class="dataMatriz"></p>
                            <p id="modeloEje" class="dataMatriz"></p>
                            <p id="ejePrepardoOrigen" class="dataMatriz"></p>
                            <p id="montajeNeumaticos" class="dataMatriz"></p>
                            <p id="tipoMontaje" class="dataMatriz"></p> 
                            <p id="materialLlanta" class="dataMatriz"></p> 
                            <p id="desplazamiento" class="dataMatriz"></p> 
                            <p id="ejeDirrecionales" class="dataMatriz"></p> 
                            <p id="tipoSistema" class="dataMatriz"></p> 
                          </div>
                        </div>
                        </div>
                    </div>
                 </div>
            </div>
          </div>
    </div>
  </div>
